<DOCTYPE!HTML>
<html>
<head>
</head>
<body>
<h1>This is a heading </h1>
<script type="text/javascript">
	var city = window.prompt("Enter any city");
	if (!(city == "Sheffield")) {
		document.writeln("<h5>The city entered is not Sheffield</h5>");
	} 
	else {
		document.writeln("<h5>City is Sheffield</h5>");
	}
</script>
</body>
</html>
