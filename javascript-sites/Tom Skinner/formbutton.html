<DOCTYPE!HTML>
<html>
<head>
<title>Javascript text colour changer</title>
	<script type="text/javascript">
		function changecolour()
		{
		var msg ='<h5 style="color:red;">The red text is created when you click the button</h5>';
		document.writeln(msg);
		}
	</script>
</head>
<body>
<h1>Click the button below to reveal the text</h1>

<form>
	<ul>
		<li><input type="button" value="Create some red text" onclick="changecolour();" name="button1"></li>
	</ul>
</form>
</body>
</html>
